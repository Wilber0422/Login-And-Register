<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/estilos.css">
  <title>Login And Rigister</title>
  <script src="https://kit.fontawesome.com/58be2b97e6.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="Hero">
    <div class="Form-Box">

      <div class="Button-Box">
        <div id="Btn"></div>
        <button class="Toggle-Btn" onclick="Login()">Login</button>
        <button class="Toggle-Btn" onclick="Register()">Register</button>
      </div>

      <div class="Social-Icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>

      <form id="Login" class="Input-Group">
        <input type="text" class="Input-Field" placeholder="User Id" required>
        <input type="password" class="Input-Field" placeholder="Enter Password" required>
        <input type="checkbox" class="Chech-Box"><span> Remenber Password</span>
        <button type="submit" class="Submit-Btn">Login</button>
      </form>

      <form id="Register" class="Input-Group">
        <input type="text" class="Input-Field" placeholder="User Id" required>
        <input type="email" class="Input-Field" placeholder="Email Id" required>
        <input type="password" class="Input-Field" placeholder="Enter Password" required>
        <input type="checkbox" class="Chech-Box"><span> Agree to the terms & Conditions</span>
        <button type="submit" class="Submit-Btn">Register</button>
      </form>

    </div>
  </div>

  <script src="JS/app.js"></script>

</body>

</html>
